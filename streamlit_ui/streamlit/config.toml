# ==========================================
# STREAMLIT CONFIGURATION
# ==========================================

[theme]
# Primary color for interactive elements (buttons, links)
primaryColor = "#FF4B4B"

# Main background color
backgroundColor = "#FFFFFF"

# Secondary background color (sidebar, expanders)
secondaryBackgroundColor = "#F0F2F6"

# Text color
textColor = "#262730"

# Font family (sans serif, serif, or monospace)
font = "sans serif"

[server]
# Run in headless mode (no browser auto-open)
headless = true

# Port to run the app on
port = 8501

# Enable CORS (Cross-Origin Resource Sharing)
enableCORS = false

# Enable XSRF protection
enableXsrfProtection = true

# Max upload size in MB
maxUploadSize = 200

# Enable websocket compression
enableWebsocketCompression = true

[browser]
# Don't send usage statistics
gatherUsageStats = false

# Server address
serverAddress = "localhost"

# Server port (same as [server] port)
serverPort = 8501

[runner]
# Automatically rerun script when file changes
magicEnabled = true

